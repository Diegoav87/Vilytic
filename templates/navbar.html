{% load static %}
<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url 'index' %}">
                            <img src="{% static 'images/logo.png' %}" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar ml-auto" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'index' %}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'comparer:dashboard' %}">Compare</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'accounts:logout' %}">Logout</a>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'index' %}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'accounts:login' %}">Log In</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'accounts:register' %}">Sign Up</a>
                                    </li>
                                {% endif %}
                            
                            </ul>
                        </div> <!-- navbar collapse -->
                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- navbar area -->

</header>
<!-- ========================= header end ========================= -->
